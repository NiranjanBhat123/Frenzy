<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp to Frienzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-10" style="background-color: #eee">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <div style="color: #1da1f2;">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">
                                            Welcome to Frenzy !
                                        </p>

                                    </div>
                                    <h4 style="text-align: center;margin-top:-1rem;">SignUp</h4>
                                    {% if invalid %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ invalid }}
                                    </div>

                                    {% endif %}
                                    <form class="mx-1 mx-md-4" onSubmit = "return checkPassword(this)" method="post">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw" ></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" placeholder="name" name="fnm" required
                                                    class="form-control" />
                                               
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw" ></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" placeholder="email" name="emailid" required
                                                    class="form-control" />
                                               
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw" ></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" name="pwd" placeholder="password" required
                                                    class="form-control" />
                                               
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw" ></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" placeholder="confirm password" name="pwd2" required
                                                    class="form-control" />
                                               
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <label class="form-check-label" for="form2Example3" style="font-size: .9rem;">
                                                Already have an account ? <a href="/loginn">Login</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" style="background: #1da1f2;color:white;" class="btn btn-indigo">
                                                create account
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


<script> 
          
    // Function to check Whether both passwords 
    // is same or not. 
    function checkPassword(form) { 
        password1 = form.pwd.value; 
        password2 = form.pwd2.value; 

    
              
        // If Not same return False.     
        if (password1 != password2) { 
            alert ("\nPasswords did not match - Please try again..") 
            return false; 
        }
    } 
</script> 


</html>
